<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Lista de Compras</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="text-center mb-4">
      <h2>Lista de Compras</h2>
    </div>

    <div class="row">
      <div class="col-md-4 mb-4">
        <h4 class="d-flex justify-content-between align-items-center">
          <span class="text-muted">Resumen</span>
          <span class="badge bg-danger rounded-pill" id="contadorProductos">0</span>
        </h4>
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between lh-sm">
            <div><strong>Total en Productos</strong></div>
            <span id="productosTotal">0</span>
          </li>
          <li class="list-group-item d-flex justify-content-between lh-sm">
            <div><strong>Total</strong></div>
            <span id="precioTotal">$0</span>
          </li>
        </ul>
      </div>

      <div class="col-md-8">
        <h4 class="mb-3">Agregar Productos</h4>

        <div class="alert alert-danger" style="display:none;" id="alertValidaciones">
          <p id="alertValidacionesTexto"></p>
        </div>

        <form class="needs-validation" novalidate>
          <div class="row g-3">
            <div class="col-md-6">
              <label for="Name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="Name" required>
              <div class="invalid-feedback">Nombre inválido</div>
            </div>

            <div class="col-md-6">
              <label for="Number" class="form-label">Cantidad</label>
              <input type="text" class="form-control" id="Number" required>
              <div class="invalid-feedback">Cantidad inválida</div>
            </div>
          </div>

          <div class="mt-4 d-flex gap-2">
            <button id="btnAgregar" class="btn btn-primary" type="button">Agregar</button>
            <button id="btnClear" class="btn btn-outline-secondary" type="button">Limpiar todo</button>
          </div>
        </form>

        <hr class="my-4">

        <!-- Tabla lista compras -->
        <table class="table table-striped mt-3" id="tablaListaCompras">
          <thead>
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Cantidad</th>
              <th>Precio</th>
            </tr>
          </thead>
          <tbody>
            <!-- Aquí irán los productos -->
          </tbody>
        </table>
      </div>
    </div>

    <footer class="pt-5 text-muted text-center small">
      <p class="mb-1">&copy; <span id="fecha"></span> JC Inc.</p>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./main.js"></script>
  <script>
    // Insertar año dinámicamente en el footer
    document.getElementById("fecha").textContent = new Date().getFullYear();
  </script>
</body>
</html>
